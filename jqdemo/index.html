    <script type="module">

        if (typeof window.pako === 'undefined') {
            console.error('pako library not loaded');

    <script>
        // é…ç½®é€‰é¡¹
        window.coca = true;
        window.iweb = true;
        window.spoken = true;
        window.exam = true;
        window.ex_ratio = true;
        window.EPFD = true;
        window.definition = true;
        window.header = true;
        window.pronuk = true;
        window.pronus = true;
        window.order = true;
        window.auto_pron = false;
        window.mobile_auto_pron = false;

        // ç­‰å¾… MDX åº“åŠ è½½å®Œæˆ
        function initApp() {
            const $input = $('#wordInput');
            const $searchBtn = $('#searchBtn');
            const $resultContainer = $('#resultContainer');
            const $uploadArea = $('#uploadArea');
            const $mdxFile = $('#mdxFile');
            const $fileInfo = $('#fileInfo');

            let mdxParser = null;
            let allKeys = [];

            // æ–‡ä»¶ä¸Šä¼ å¤„ç†
            $mdxFile.on('change', async function(e) {
                const file = e.target.files[0];
                if (file) {
                    await loadMDXFile(file);
                }
            });

            // æ‹–æ‹½ä¸Šä¼ 
            $uploadArea.on('dragover', function(e) {
                e.preventDefault();
                $(this).addClass('dragover');
            });

            $uploadArea.on('dragleave', function(e) {
                e.preventDefault();
                $(this).removeClass('dragover');
            });

            $uploadArea.on('drop', async function(e) {
                e.preventDefault();
                $(this).removeClass('dragover');
                
                const file = e.originalEvent.dataTransfer.files[0];
                if (file && file.name.endsWith('.mdx')) {
                    $mdxFile[0].files = e.originalEvent.dataTransfer.files;
                    await loadMDXFile(file);
                } else {
                    $fileInfo.text('è¯·ä¸Šä¼  .mdx æ ¼å¼çš„æ–‡ä»¶').addClass('error');
                }
            });

            // åŠ è½½ MDX æ–‡ä»¶
            async function loadMDXFile(file) {
                try {
                    $fileInfo.text('æ­£åœ¨åŠ è½½å­—å…¸æ–‡ä»¶...').removeClass('error success');
                    
                    // æ£€æŸ¥ MDX åº“æ˜¯å¦åŠ è½½
                    if (typeof window.MDX === 'undefined') {
                        throw new Error('MDX è§£æåº“æœªåŠ è½½ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                    }
                    
                    // è¯»å–æ–‡ä»¶
                    const arrayBuffer = await file.arrayBuffer();
                    
                    // åˆ›å»º MDX è§£æå™¨å®ä¾‹
                    $fileInfo.text('æ­£åœ¨è§£æå­—å…¸...').removeClass('error success');
                    mdxParser = new window.MDX(arrayBuffer);
                    
                    // è·å–æ‰€æœ‰è¯æ¡ï¼ˆä½¿ç”¨ prefix æ–¹æ³•è·å–æ‰€æœ‰ä»¥ç©ºå­—ç¬¦ä¸²å¼€å¤´çš„è¯æ¡ï¼‰
                    $fileInfo.text('æ­£åœ¨åŠ è½½è¯æ¡åˆ—è¡¨...').removeClass('error success');
                    
                    // å°è¯•è·å–è¯æ¡åˆ—è¡¨
                    const allKeyItems = mdxParser.prefix('');
                    allKeys = allKeyItems.map(item => item.keyText);
                    
                    // å¦‚æœæ²¡æœ‰è¯æ¡ï¼Œå°è¯•å…¶ä»–æ–¹æ³•
                    if (allKeys.length === 0) {
                        // å°è¯•å¸¸è§å­—æ¯å¼€å¤´
                        const letters = 'abcdefghijklmnopqrstuvwxyz'.split('');
                        for (const letter of letters) {
                            const items = mdxParser.prefix(letter);
                            allKeys.push(...items.map(item => item.keyText));
                        }
                    }
                    
                    $fileInfo.text(`âœ“ å·²åŠ è½½: ${file.name} (${allKeys.length} ä¸ªè¯æ¡)`).addClass('success').removeClass('error');
                    $input.prop('disabled', false).attr('placeholder', 'è¯·è¾“å…¥è¦æŸ¥è¯¢çš„å•è¯...');
                    $searchBtn.prop('disabled', false);
                    
                    console.log('å­—å…¸åŠ è½½æˆåŠŸï¼Œè¯æ¡æ•°:', allKeys.length);
                    console.log('ç¤ºä¾‹è¯æ¡:', allKeys.slice(0, 10));
                    
                    // æ˜¾ç¤ºéšæœºè¯æ¡
                    displayRandomWords();
                } catch (error) {
                    console.error('åŠ è½½å¤±è´¥:', error);
                    $fileInfo.text('âœ— åŠ è½½å¤±è´¥: ' + error.message).addClass('error').removeClass('success');
                }
            }

            // æ˜¾ç¤ºéšæœºè¯æ¡
            function displayRandomWords() {
                if (!allKeys || allKeys.length === 0) {
                    $resultContainer.html('<div class="no-result"><p>æ²¡æœ‰å¯ç”¨çš„è¯æ¡</p></div>');
                    return;
                }
                
                const randomKeys = getRandomWords(allKeys, 10);
                
                let html = `
                    <div class="no-result">
                        <p>âœ“ å­—å…¸å·²åŠ è½½æˆåŠŸ</p>
                        <p>å…± ${allKeys.length} ä¸ªè¯æ¡</p>
                    </div>
                    <div class="random-words">
                        <h3>ğŸ“– éšæœºè¯æ¡ï¼ˆç‚¹å‡»æŸ¥çœ‹é‡Šä¹‰ï¼‰</h3>
                        <div class="word-list">
                `;
                
                randomKeys.forEach(word => {
                    html += `<div class="word-item" data-word="${word}">${word}</div>`;
                });
                
                html += `
                        </div>
                        <button class="refresh-btn" id="refreshBtn">ğŸ”„ æ¢ä¸€æ‰¹</button>
                    </div>
                `;
                
                $resultContainer.html(html);
                
                // ç»‘å®šç‚¹å‡»äº‹ä»¶
                $('.word-item').on('click', function() {
                    const word = $(this).data('word');
                    $input.val(word);
                    searchWord();
                });
                
                // ç»‘å®šåˆ·æ–°æŒ‰é’®
                $('#refreshBtn').on('click', function() {
                    displayRandomWords();
                });
            }

            // è·å–éšæœºè¯æ¡
            function getRandomWords(words, count) {
                const shuffled = [...words].sort(() => 0.5 - Math.random());
                return shuffled.slice(0, Math.min(count, words.length));
            }

            // æŸ¥è¯¢å‡½æ•°
            async function searchWord() {
                const word = $input.val().trim();
                
                if (!word) {
                    alert('è¯·è¾“å…¥è¦æŸ¥è¯¢çš„å•è¯');
                    return;
                }

                if (!mdxParser) {
                    alert('è¯·å…ˆä¸Šä¼  MDX å­—å…¸æ–‡ä»¶');
                    return;
                }

                try {
                    $resultContainer.html('<div class="loading">æ­£åœ¨æŸ¥è¯¢</div>');
                    
                    // ä½¿ç”¨ MDX çš„ lookup æ–¹æ³•æŸ¥è¯¢
                    const result = mdxParser.lookup(word);
                    
                    if (result && result.definition) {
                        displayResult(result.keyText, result.definition);
                    } else {
                        // å°è¯•æ¨¡ç³Šæœç´¢
                        const fuzzyResults = mdxParser.fuzzy_search(word, 5, 2);
                        
                        if (fuzzyResults && fuzzyResults.length > 0) {
                            // æ˜¾ç¤ºç¬¬ä¸€ä¸ªæ¨¡ç³ŠåŒ¹é…ç»“æœ
                            const firstResult = mdxParser.fetch(fuzzyResults[0]);
                            if (firstResult && firstResult.definition) {
                                displayResult(firstResult.keyText, firstResult.definition + 
                                    '<p style="color: #999; font-size: 12px; margin-top: 10px;">ğŸ’¡ æ˜¾ç¤ºçš„æ˜¯ç›¸ä¼¼è¯æ¡</p>');
                            } else {
                                displayNoResult(word);
                            }
                        } else {
                            displayNoResult(word);
                        }
                    }
                } catch (error) {
                    console.error('æŸ¥è¯¢å¤±è´¥:', error);
                    $resultContainer.html(`
                        <div class="no-result">
                            <p>æŸ¥è¯¢å‡ºé”™: ${error.message}</p>
                        </div>
                    `);
                }
            }

            // æ˜¾ç¤ºç»“æœ
            function displayResult(word, htmlContent) {
                // ç›´æ¥æ˜¾ç¤º MDX è¿”å›çš„ HTML å†…å®¹
                $resultContainer.html(`
                    <div class="hwrap">
                        <h2>${word}</h2>
                        <hr>
                    </div>
                    <div class="gdc">
                        ${htmlContent}
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="refresh-btn" id="backBtn">â† è¿”å›è¯æ¡åˆ—è¡¨</button>
                    </div>
                `);
                
                // ç»‘å®šè¿”å›æŒ‰é’®
                $('#backBtn').on('click', function() {
                    displayRandomWords();
                });
            }

            // æ˜¾ç¤ºæ— ç»“æœ
            function displayNoResult(word) {
                $resultContainer.html(`
                    <div class="no-result">
                        <p>æœªæ‰¾åˆ°å•è¯ "<strong>${word}</strong>" çš„é‡Šä¹‰</p>
                        <p>è¯·æ£€æŸ¥æ‹¼å†™æˆ–å°è¯•å…¶ä»–å•è¯</p>
                        <button class="refresh-btn" style="margin-top: 15px;" id="backBtn2">â† è¿”å›è¯æ¡åˆ—è¡¨</button>
                    </div>
                `);
                
                // ç»‘å®šè¿”å›æŒ‰é’®
                $('#backBtn2').on('click', function() {
                    displayRandomWords();
                });
            }

            // ç»‘å®šäº‹ä»¶
            $searchBtn.on('click', searchWord);
            $input.on('keypress', function(e) {
                if (e.which === 13 && !$(this).prop('disabled')) {
                    searchWord();
                }
            });
        }

        // ç­‰å¾… MDX åº“åŠ è½½
        if (window.MDX) {
            jQuery(initApp);
        } else {
            window.addEventListener('mdx-loaded', function() {
                jQuery(initApp);
            });
        }
    </script>
